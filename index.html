<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíï</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', cursive;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .page {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: opacity 1s ease;
    }

    img {
        max-width: 80%;
        max-height: 50vh;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        margin-bottom: 20px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4e88;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4e88;
        position: absolute;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        color: #fff;
    }

    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Page 1 -->
<div class="page" id="page1">
    <img src="photo1.jpg" alt="Us ‚ù§Ô∏è">
    <h1>Will you be my Valentine? üíï</h1>
    <div>
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>
</div>

<!-- Page 2 -->
<div class="page hidden" id="page2">
    <img src="photo2.jpg" alt="Our Love ‚ù§Ô∏è">
    <h1>
        You just made me the happiest man alive üíï<br><br>
        From this moment, every heartbeat whispers your name.<br>
        Every sunrise reminds me how lucky I am to have you.<br><br>
        I choose you today.<br>
        I'll choose you tomorrow.<br>
        I'll choose you forever. ‚ù§Ô∏è
    </h1>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    // Make No button run away
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // When Yes is clicked
    yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
        createHearts();
    });

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    }
</script>

</body>
</html>
