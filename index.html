<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Janika ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4b6e; --blush: #fff5f7; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--blush); font-family: 'Montserrat', sans-serif; overflow: hidden; }
        
        .container { background: white; padding: 50px 30px; border-radius: 30px; box-shadow: 0 20px 50px rgba(255, 75, 110, 0.15); text-align: center; max-width: 450px; width: 85%; z-index: 10; border: 1px solid #ffeef1; }
        .name-banner { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--rose); margin: 0; line-height: 1.2; }
        .question { font-size: 1.1rem; color: #555; margin: 25px 0; line-height: 1.6; }
        
        .btn-wrap { margin-top: 30px; height: 60px; position: relative; }
        .btn { padding: 12px 35px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        #yesBtn { background: var(--rose); color: white; box-shadow: 0 5px 15px rgba(255, 75, 110, 0.3); }
        #noBtn { background: #eee; color: #999; position: absolute; transition: 0.1s; }

        #success-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
        .love-text { max-width: 500px; font-size: 1.6rem; line-height: 1.6; color: #333; font-family: 'Dancing Script', cursive; margin-top: 20px; }
        
        .heart-particle { position: absolute; pointer-events: none; animation: fly 4s linear forwards; }
        @keyframes fly { 0% { transform: translateY(100vh) scale(0); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="jazzMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-thejazzpiano.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="mainCard">
        <h1 class="name-banner">Janika Dombrowski</h1>
        <p class="question">
            It‚Äôs been a year since we first met, and looking back, I knew then what I know even more clearly now: <b>you are my perfect match.</b><br><br>
            Will you be my Valentine?
        </p>
        <div class="btn-wrap">
            <button class="btn" id="yesBtn" onclick="showSuccess()">Yes, I will!</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success-page">
        <div style="font-size: 4rem;">üé∑</div>
        <h1 style="color: var(--rose); font-size: 2.5rem; margin: 10px 0;">Forever Yes!</h1>
        <div class="love-text" id="typewriter"></div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        const message = "One year ago, our story began, and I‚Äôm so incredibly excited for the journey ahead of us. I know I can be annoying sometimes‚Äîokay, maybe a lot‚Äîbut I hope you always know how deeply I care for you. You make my life complete, Janika.";

        function showSuccess() {
            // Play Music
            const music = document.getElementById('jazzMusic');
            music.play();

            document.getElementById('success-page').style.display = 'flex';
            let i = 0;
            function typeWriter() {
                if (i < message.length) {
                    document.getElementById("typewriter").innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
